<!doctype html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container center">
  <h2>Login</h2>

  <form id="loginForm">

    <input id="password" type="password" placeholder="Password" required>

</div>

<script src="app.js"></script>
</body>
</html>
