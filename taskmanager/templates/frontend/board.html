{% load static %}
<!doctype html>
<html>
<head>
  <title>Board</title>
  <link rel="stylesheet" href="{% static 'frontend/style.css' %}">
</head>
<body>

<h2 id="projectTitle">Board</h2>

<a href="/projects/">Back</a>

<hr>

<!-- ðŸ” FILTER / SEARCH / SORT -->
<div>
  <input type="text" id="searchInput" placeholder="Search by title">

  <select id="statusFilter">
    <option value="">All</option>
    <option value="Todo">Todo</option>
    <option value="In Progress">In Progress</option>
    <option value="Done">Done</option>
  </select>

  <select id="sortSelect">
    <option value="">Sort</option>
    <option value="due_date">Due Date</option>
    <option value="created_at">Created Date</option>
  </select>

  <button onclick="applyFilters()">Apply</button>
</div>

<hr>

<!-- ðŸ“Œ TASK CREATION FORM -->
<div id="taskForm" style="display:none; margin-bottom:20px;">

  <input type="text" id="taskTitle" placeholder="Task Title" required>

  <textarea id="taskDescription" placeholder="Task Description"></textarea>

  <!-- âœ… STATUS DROPDOWN ADDED -->
  <select id="taskStatus" required>
    <option value="Todo">Todo</option>
    <option value="In Progress">In Progress</option>
    <option value="Done">Done</option>
  </select>

  <select id="taskPriority">
    <option value="">Priority</option>
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
  </select>

  <input type="date" id="taskDueDate">

  <br><br>

  <button onclick="submitTask()">Save Task</button>
  <button onclick="toggleTaskForm()">Cancel</button>
</div>

<button onclick="toggleTaskForm()">+ Task</button>

<hr>

<!-- ðŸ—‚ BOARD COLUMNS -->
<div style="display:flex; gap:40px; margin-top:20px;">

  <div style="width:30%;">
    <h3>Todo</h3>
    <div id="todo"></div>
  </div>

  <div style="width:30%;">
    <h3>In Progress</h3>
    <div id="inprogress"></div>
  </div>

  <div style="width:30%;">
    <h3>Done</h3>
    <div id="done"></div>
  </div>

</div>

<script src="{% static 'frontend/app.js' %}"></script>

</body>
</html>
