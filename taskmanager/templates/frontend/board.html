<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Board â€” Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container board">
    <header class="row">
      <h1 id="projectTitle">Board</h1>
      <a href="projects.html">Back</a>
    </header>
    <div class="filters">
  <input id="searchInput" placeholder="Search by title">

  <select id="filterStatus">
    <option value="">All</option>
    <option value="Todo">Todo</option>
    <option value="In Progress">In Progress</option>
    <option value="Done">Done</option>
  </select>

  <select id="sortSelect">
    <option value="">Sort</option>
    <option value="due_date">Due Date</option>
    <option value="created_at">Created Date</option>
  </select>

  <button onclick="loadTasks(projectId)">Apply</button>
</div>

<div class="board-columns">
      <div class="column">                      
        <h2>To Do</h2>
        <div id="todo" class="tasks"></div>
      </div>
      <div class="column">
        <h2>In Progress</h2>
        <div id="inprogress" class="tasks"></div>
      </div>
      <div class="column">
        <h2>Done</h2>
        <div id="done" class="tasks"></div>
      </div>
    </div>

    <button id="addTaskBtn" class="primary">+ Task</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
